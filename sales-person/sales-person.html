<dom-module id="sales-person">
  <style is="custom-style">
   paper-card.size{
     width: 50%;
   }
   paper-card.reqsize{
     width: 100%;
   }

  </style>

  <template>
    <!-- <paper-card> -->
      <paper-card class="size">
        <paper-card heading="Customer Image" image="../../img/user2-160x160.jpg"></paper-card>
           <div class="card-content"> <!--card-content-->
             <paper-input  always-float-label label="Customer Name" value="{{cname}}"><iron-icon icon="search" suffix on-click="searchdetails"></iron-icon></paper-input>
             <paper-input always-float-label label="Item Id" value="{{iid}}"></paper-input>
             <paper-input always-float-label  label="Item Name" value="{{iname}}"></paper-input>
            <paper-input always-float-label label="Item Description" value="{{idescription}}"></paper-input>
            <paper-card always-float-label heading="Required Details" class="reqsize">
             <paper-input always-float-label label="Container" value="{{rcoils}}"></paper-input>
             <paper-input always-float-label  label="Quantity" value="{{rtons}}"></paper-input>
    </paper-card>
    <datetime-picker date-string="{{min}}" min-date="[[max]]" use-not-native></datetime-picker>
      <div class="card-actions"> <!-- card action-->
        <paper-button on-click="saveitems1" raised>Save</paper-button>
      </div> <!--card action-->
      </div> <!--div 3-->
    </paper-card>
    <iron-ajax
          method="post"
          id="writeajax"
          url="{{requesturl1}}"
          params="{{writeparam}}"
          handle-as="json"
          content-type="application/json"
          on-response="salesResponse"
          debounce-duration="300">


  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'sales-person',

      saveitems1:function(){
        this.requesturl1="http://localhost:4000"+"/insertsales";
        var obj={};
        obj.ccname=this.cname;
        obj.id=this.iid;
        obj.name=this.iname;
        obj.description=this.idescription;
        obj.rcoilsq=this.rcoils;
        obj.rtonq=this.rtons;
        obj.datetimeq=this.min;


        this.writeparam=obj;
        this.$.writeajax.generateRequest();
        alert(this.min);
        },
      salesResponse:function(e){
        alert(e.detail.response.returnval);
      },

    });
  })();
  </script>


</dom-module>
