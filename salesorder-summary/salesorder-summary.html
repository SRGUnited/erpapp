<template>

body

}

 @apply(--paper-font-headline);
 /*background-color: #A45FCF;*/

.card-content

  box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2);

  height:150px;
}

    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.2);

<salesorder-summaryajax></salesorder-summaryajax>
  <template id="templateUsers"  is="dom-repeat" items={{jsondata}} as="item">
  <paper-card image="../../images/download.jpg" alt="download" on-click="paperbutton">
  <div class="card-content">
      <div class="cafe-header">
        {{item.salesorderdate}}
        <div>{{item.salesorderid}} </div>
      </div>
      <div class="cafe-body">
          <div>{{item.customerlocation}}</div>
          <div hidden>{{item.quantity}}</div>
      </div>
  <div class="horizontal justified">
      <div  style="float:left; color:#B00E9A;font-size:20px">{{item.delieverdate}}
      <paper-icon-button icon="icons:event"></paper-icon-button>
      </div>
      <div style="float:right; font-size:20px">{{item.delievertime}}</div>
  </div>
  </div>
  </paper-card>
</template>
</template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'salesorder-summary',
      ready:function(){

      },
     paperbutton:function(){
  //  alert("clicking");
  	document.querySelector('home-page').FnSetPage('call-charts');

     },
     getfunction:function(jsonsummary,id){
      //  alert("hi");
       this.jsondata=jsonsummary;
       this.jsonid=id;
     }
      });
  })();
  </script>
</dom-module>
