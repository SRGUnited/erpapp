
<dom-module id="specification-3">
  <template>
  <style>
  .card-content
  {
    width:100%;
  }
  </style>
<paper-card  elevation="0" style="width:100%;">
<div class="card-content">
     <paper-input  label="{{graderange}}" is="" value="{{value}}" on-keydown="FnSearchEnquiry"></paper-input>
     <paper-listbox class="dropdown-content" id="transportinput2" on-iron-select="FnSelectEnquiry1">
       <template is="dom-repeat" items="{{itemArray}}" as="item">
         <paper-item value="{{item.specification_3_id}}">{{item.itemdes}}</paper-item>
       </template>
     </paper-listbox>
</div>
</paper-card>
     <iron-ajax
       auto
       method="post"
       url="http://localhost:4000/Specification3"
       handle-as="json"
       on-response="spec3autocompletefunction">
     </iron-ajax>
     <iron-ajax
        auto
        method="get"
        url="specification-3-label.json"
        handle-as="json"
        content-type="application/json"
        on-response="spec3labelinfo"
        last-response="{{jsondata}}"
        debounce-duration="300">
     </iron-ajax>
   </template>
   <script src="specification-3.js">
  </script>
</dom-module>
