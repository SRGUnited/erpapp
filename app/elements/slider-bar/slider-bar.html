<link rel="import" href="slider-ironajax.html">
<dom-module id="slider-bar">
  <template>
    <style>
    body {
        padding: 70px 0px;
    }

    .range {
        display: table;
        position: relative;
        height: 25px;
        margin-top: 250px;
        margin-left: 60px;
        background-color: rgb(245, 245, 245);
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }
 /*slider bar style*/
    .range input[type="range"] {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        -ms-appearance: none !important;
        -o-appearance: none !important;
        appearance: none !important;

        display: table-cell;
        width: 100%;
        background-color:#c0c6d1;
        height: 45px;
        cursor: pointer;
    }
    .range input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        -ms-appearance: none !important;
        -o-appearance: none !important;
        appearance: none !important;

        width: 25px;
        height: 45px;
        color: rgb(255, 255, 255);
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 2px;
        background-color:pink;
    }

    .range input[type="range"]::-moz-slider-thumb {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        -ms-appearance: none !important;
        -o-appearance: none !important;
        appearance: none !important;

        width: 11px;
        height: 25px;
        color: rgb(255, 255, 255);
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 0px;
        background-color: rgb(153, 153, 153);
    }

    .range output {
        display: table-cell;
        padding: 3px 5px 2px;
        min-width: 40px;
        color: rgb(255, 255, 255);
        background-color: rgb(153, 153, 153);
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
        width: 1%;
        white-space: nowrap;
        vertical-align: middle;

        -webkit-transition: all 0.5s ease;
        -moz-transition: all 0.5s ease;
        -o-transition: all 0.5s ease;
        -ms-transition: all 0.5s ease;
        transition: all 0.5s ease;

        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: -moz-none;
        -o-user-select: none;
        user-select: none;
    }
    .range input[type="range"] {
        outline: none;
    }

    .range.range-primary input[type="range"]::-webkit-slider-thumb {
        background-color: rgb(66, 139, 202);
    }
    .range.range-primary input[type="range"]::-moz-slider-thumb {
        background-color: rgb(66, 139, 202);
    }
    .range.range-primary output {
        background-color: rgb(66, 139, 202);
    }
    .range.range-primary input[type="range"] {
        outline-color: rgb(66, 139, 202);
    }


    </style>
<div class="container">
<div class="row">
  <div class="col-xs-6">
  <div class="range range-primary">
    <input type="range" name="range" min="{{min1}}" max="{{max1}}" value="0" onchange="rangePrimary.value=value">
    <output id="rangePrimary">0</output>
    </div>
      </div>
</div>
</div>
</div>
<slider-ironajax></slider-ironajax>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'slider-bar',
getJsondata:function(maximum,minimum){

this.max1=maximum;
this.min1=minimum;

}

    });
  })();
  </script>
</dom-module>
