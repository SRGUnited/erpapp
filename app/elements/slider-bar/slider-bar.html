<dom-module id="slider-bar">
  <style>
  input[type=range] {
    -webkit-appearance: none;
    margin: 10px 0;
    width: 100%;
  }
  input[type=range]:focus {
    outline: none;
  }
  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 10px;
    cursor: pointer;
    animate: 0.2s;
    background: #C6C4C4;
    border-radius: 5px;
  }
  input[type=range]::-webkit-slider-thumb {
    box-shadow: 1px 1px 1px #000000;
    border: 1px solid #000000;
    height: 30px;
    width: 15px;
    border-radius: 5px;
    background: #FFFFFF;
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: -11px;
  }
  input[type=range]:focus::-webkit-slider-runnable-track {
    background: #C6C4C4;
  }
  input[type=range]::-moz-range-track {
    width: 100%;
    height: 10px;
    cursor: pointer;
    animate: 0.2s;
    box-shadow: 1px 1px 1px #000000;
    background: #3071A9;
    border-radius: 5px;
    border: 1px solid #000000;
  }
  input[type=range]::-moz-range-thumb {
    box-shadow: 1px 1px 1px #000000;
    border: 1px solid #000000;
    height: 30px;
    width: 15px;
    border-radius: 5px;
    background: #FFFFFF;
    cursor: pointer;
  }
  input[type=range]::-ms-track {
    width: 100%;
    height: 10px;
    cursor: pointer;
    animate: 0.2s;
    background: transparent;
    border-color: transparent;
    color: transparent;
  }
  input[type=range]::-ms-fill-lower {
    background: #3071A9;
    border: 1px solid #000000;
    border-radius: 10px;
    box-shadow: 1px 1px 1px #000000;
  }
  input[type=range]::-ms-fill-upper {
    background: #3071A9;
    border: 1px solid #000000;
    border-radius: 10px;
    box-shadow: 1px 1px 1px #000000;
  }
  input[type=range]::-ms-thumb {
    box-shadow: 1px 1px 1px #000000;
    border: 1px solid #000000;
    height: 30px;
    width: 15px;
    border-radius: 5px;
    background: #FFFFFF;
    cursor: pointer;
  }
  input[type=range]:focus::-ms-fill-lower {
    background: #3071A9;
  }
  input[type=range]:focus::-ms-fill-upper {
    background: #3071A9;
  }
  </style>

  <template>
    <section class="content">
      <div class="row">
        <div class="col-md-7">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Testing</h3>
            </div>
            <div class="box-body">
              <table> <!--  <table class="table"> for no border -->
                <tr>
                  <th></th>
                  <th></th>
                  <th style="width: 15%;padding-left:30px;" class="text-center">Actuals</th>
                  <th></th>
                </tr>
                <template is="dom-repeat" items="{{x}}" as="y">
                  <tr>
                    <td class="text-center">{{y.itemid}}</td>
                    <td>
                      <div>
                      <input type="range" value="{{para1}}"></input>
                    </div>
                    {{y.minimum_value}}&#8195&#8195&#8195&#8195&#8195
                    &#8195&#8195&#8195&#8195&#8195&#8195&#8195&#8195&#8195
                    &#8195&#8195&#8195&#8195&#8195&#8195&#8195{{y.maximum_value}}
                    </td>
                    <td style="padding-left:30px;">
                      <slider-paper-input></slider-paper-input>
                    </td>
                    <td style="padding-left:40px;font-size: 20px;">
                      <span class="glyphicon glyphicon-ok-circle" hidden="{{hidevar}}"></span>
                      <span class="glyphicon glyphicon-remove-circle" hidden="{{hidevar1}}"></span>
                    </td>
                  </tr>
                </template>
              </table>
            </div>
            <div class"box-footer clearfix">
              <div>&#8195&#8195&#8195&#8195&#8195&#8195
                <a>

                <!-- <paper-radio-group selected="">

              <div>
