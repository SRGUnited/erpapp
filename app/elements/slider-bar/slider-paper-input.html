<dom-module id="slider-paper-input">
  <style>
    :host {
      display: block;
    }
    input[type=range] {
      -webkit-appearance: none;
      margin: 10px 0;
      width: 100%;
    }
    input[type=range]:focus {
      outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      background: #C6C4C4;
      border-radius: 5px;
    }
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -11px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #C6C4C4;
    }
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 1px 1px 1px #000000;
      background: #3071A9;
      border-radius: 5px;
      border: 1px solid #000000;
    }
    input[type=range]::-moz-range-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }
    input[type=range]::-ms-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      animate: 0.2s;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }
    input[type=range]::-ms-fill-lower {
      background: #3071A9;
      border: 1px solid #000000;
      border-radius: 10px;
      box-shadow: 1px 1px 1px #000000;
    }
    input[type=range]::-ms-fill-upper {
      background: #3071A9;
      border: 1px solid #000000;
      border-radius: 10px;
      box-shadow: 1px 1px 1px #000000;
    }
    input[type=range]::-ms-thumb {
      box-shadow: 1px 1px 1px #000000;
      border: 1px solid #000000;
      height: 30px;
      width: 15px;
      border-radius: 5px;
      background: #FFFFFF;
      cursor: pointer;
    }
    input[type=range]:focus::-ms-fill-lower {
      background: #3071A9;
    }
    input[type=range]:focus::-ms-fill-upper {
      background: #3071A9;
    }
    #slider{
      /*width:70%;*/
    }
    #paperinput{
      /*width:20%;
      padding-left:10%;*/
    }
    #statusicon{
      /*padding-left:10%;*/
      /*width:15%;*/
    }
  </style>
  <template>
    <!-- <div hidden>
      {{temp}}
    </div> -->
    <table>
        <tr>
          <!-- <template is="dom-repeat" items="{{x}}" as="y"> -->
            <td>{{qualityParameterName}}</td>
            <td id="slider"><span>{{minimumvalue}}&#8195{{maximumvalue}}</span><input type="range" value="{{para1}}"></input></td>

            <td id="paperinput"><paper-input label="" value={{actualval}} on-change="actuals"></paper-input></td>
            <td id="statusicon">
              <span style="color:#A2CD6F;" class="fa fa-check" hidden="{{check}}"></span>
              <span style="color:red;" class="fa fa-close" hidden="{{close}}"></span>
            </td>
          <!-- </template> -->
        </tr>
    </table>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/testingdata"
      handle-as="json"
      on-response="handletestingdata">
    </iron-ajax>
  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is: "slider-paper-input",
    actuals:function(){
      document.querySelector('slider-bar').temp(this.actualval);
    },
    handletestingdata:function(e){
      this.dbdata=e.detail.response.testingdata;
      // alert(this.dbdata);
      // this.x=e.detail.response.testingdata;
      document.querySelector('slider-bar').dbResponse(this.dbdata);
    },

  });
</script>
