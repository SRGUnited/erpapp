<dom-module id="slider-paper-input">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-input label=">" value={{actualval}} on-change="actuals"></paper-input>
  </template>
</dom-module>
<script type="text/javascript">
var dbdata;
var tempActualsVal=[];
// var temp=[];
// this.actualval=[];
  Polymer({
    is: "slider-paper-input",
    actuals:function(){
      alert("_id"+index);
      tempActualsVal.push(this.actualval)
      alert(tempActualsVal.indexOf(10));
      alert("tempActualsVal length"+tempActualsVal.length);
      alert("dbdata length"+this.dbdata.length);
      if(tempActualsVal.length>this.dbdata.length)
      {

        tempActualsVal.splice(0, 1);
        // tempActualsVal.move(0,1);
        alert("after splice"+tempActualsVal);
      }
      // tempActualsVal.push(this.actualval);
      // alert(tempActualsVal);
      // tempActualsVal.slice(-1);
      // alert("splice"+tempActualsVal);
    //   for(var j=0;j<tempActualsVal.length;j++){
    //     alert("for"+tempActualsVal);
    //   if(tempActualsVal.length>this.dbdata.length){
    //     tempActualsVal=[];
    //           alert("if"+tempActualsVal);
    //   }
    // }
    // temp=this.actualval;
    // temp.push(this.actualval);
    // alert(temp[0]);
      for(var i=0;i<this.dbdata.length;i++){
        if(this.actualval<this.dbdata[i].minimum_value||this.actualval>this.dbdata[i].maximum_value){
          this.check=1;
          this.close=0;
          // i=this.dbdata.length;
        }
        else {
          this.close=1;
          this.check=0;
          // i=this.dbdata.length;
        }
      }
    },
    handletestingdata:function(e){
      this.dbdata=e.detail.response.testingdata;
      document.querySelector('slider-bar').dbResponse(this.dbdata);
    }
      });
</script>
