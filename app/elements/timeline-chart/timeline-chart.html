<link rel="import" href="ajax-timeline.html" />
<dom-module id="timeline-chart">
<style>
.htimeline
{
  list-style: none; padding: 0; margin: 10px 0 0;
}
.totaldesign
{
  margin-left: 20px;
  width: 100%;
}
.htimeline .step {
  float: left;
  border-bottom-style: solid;
  border-bottom-width: 7px;
  position: relative;
  margin-top: 8.4px;
  color: #333;
  height: 50px;
  width: 90px;
  transition: all 0.5s ease;
}
.htimeline .step1 {
  float: left;
  position: relative;
  margin-top: 3px;
  color: #333;
  height: 50px;
  width: 90px;
  transition: all 0.5s ease;
}
.htimeline .step.green { border-bottom-color: #348F50;}
.htimeline .step1.green { border-bottom-color: #348F50;}
.htimeline .step::before {
  width: 15px;
  height: 15px;
  border-radius: 50px;
  content: ' ';
  background-color: white;
  position: absolute;
  bottom: -10px;
  left: 0px;
  border-style: solid;
  border-width: 3px;
  transition: all 0.5s ease;
  }
.htimeline .step1::before {
  width: 15px;
  height: 15px;
  border-radius: 50px;
  content: ' ';
  background-color: white;
  position: absolute;
  bottom: -10px;
  left: 0px;
  border-style: solid;
  border-width: 3px;
  transition: all 0.5s ease;
}
.htimeline .step:hover::before {
  width: 25px;
  height: 25px;
  bottom: -12px;
  }
.htimeline .step1:hover::before {
  width: 25px;
  height: 25px;
  bottom: -12px;
}
.htimeline .step.green::before {
  border-color: #348F50;
}
.htimeline .step1.green::before {
  border-color: #348F50;
}
#label{
  margin-top: 40px;
  margin-left: 1px;
  font-style: bold;
  color: black;
  font-size: 12px;
}
#label1{
  margin-top: 20px;
  margin-left: 1px;
  font-style: bold;
  color: black;
  font-size: 12px;
}
#label2{
  margin-top: 42px;
  margin-left: 1px;
  font-style: bold;
  color: black;
  font-size: 12px;
}
#value1{
  font-style: italic;
  color: black;
  font-size: 13px;
}
#value2{
  font-style: italic;
  color: black;
  font-size: 13px;
  margin-top: 4px;
}
#font1{
  font-style: bold;
  color: black;
  font-size: 18px;
}

#font2{
  font-style: bold;
  color: black;
  font-size: 15px;
}

</style>
  <template>
  <div class="container">
  <div class='totaldesign'>
    <div id="font1">Vehicle Status Tracking</div><br>
    <div id="font2">  {{vehicleno}} </div><br>
    <ul class='htimeline'>
      <li class='step green'><div id="value1">{{vehicleintime}}</div><div id="label">{{vehicleintimelabel}}</div></li>
      <li class='step green'><div id="value1">{{vehicleloadstartdatetime}}</div><div id="label1">{{vehicleloadstartdatetimelabel}}</div></li>
      <li class='step green'><div id="value1">{{vehicleloadenddatetime}}</div><div id="label1">{{vehicleloadenddatetimelabel}}</div></li>
      <li class='step green'><div id="value1">{{vehicleouttime}}</div><div id="label">{{vehicleouttimelabel}}</div></li>
      <li class='step1 green '><div id="value2">{{deliveredtime}}</div><div id="label2">{{deliveredtimelabel}}</div></li>
    </ul>
    </div>
    <ajax-timeline></ajax-timeline>
  </div>
</div>
</template>
<script src="timeline-chart.js">
</script>
</dom-module>
