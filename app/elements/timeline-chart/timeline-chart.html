<link rel="import" href="ajax-timeline.html" />
<dom-module id="timeline-chart">
<style>
.container{
  width: 500px;
  }
.timeline .timeline-item .timeline-badge {
  color: #fff;
  width: 48px;
  height: 48px;
  line-height: 52px;
  font-size: 18px;
  text-align: center;
  position: absolute;
  top: 18px;
  left: 25%;
  margin-left: -25px;
  background-color: #7c7c7c;
  border: 3px solid #ffffff;
  z-index: 100;
  border-top-right-radius: 50%;
  border-top-left-radius: 50%;
  border-bottom-right-radius: 50%;
  border-bottom-left-radius: 50%;
}

.timeline .timeline-item .timeline-badge.primary {
  background-color: #1f9eba;
}

.timeline-horizontal {
  list-style: none;
  position: relative;
  width: 470px;
  height: 130px;
  padding: 20px 0px 20px 0px;
}
.timeline-horizontal:before {
  height: 3px;
  top: auto;
  /*margin-left: 2px;*/
  bottom: 26px;
  right: 0;
  width: 76%;
  margin-bottom: 20px;
}
.timeline-horizontal .timeline-item{
  display: table-cell;
  height: 110px;
  width: 500px;
  vertical-align: bottom;
}
/*.timeline-horizontal .timeline-item .timeline-badge:hover{
  background-color: grey;
}
.timeline-horizontal .timeline-item .timeline-badge:active{
  background-color: grey;
}*/
.timeline-horizontal .timeline-item .timeline-badge {
 margin-top: 20px;
 /*margin-left: 2px;*/
 bottom: 0px;
}
.custom {
  --paper-tooltip-background: grey;
  --paper-tooltip-text-color: var(--paper-white);
  margin-top: 40px;
  width: auto;
 }

.totaldesign
{
  margin-left: 50px;
}
.rate-header { @apply(--paper-font-headline);
  font-size: 20px;
 }

</style>
  <template>
    <div class="container">
      <div class='totaldesign'>
        <div id="vehicle" class="rate-header" >Vehicle Status Tracking</div>
        <div class='vehno'>  {{vehicleno}} </div>
        	<div class="row">
    				<div class="col-md-12">
              <ul class="timeline timeline-horizontal">
                <li class="timeline-item" >
                    <div class="timeline-badge primary"><i class="glyphicon glyphicon-time"></i></div>
                    <paper-tooltip class="custom"  position="top" animation-delay="0">
                    {{vehicleintime}}
                    </paper-tooltip>
                    <div class="timeline-heading">{{vehicleintimelabel}}</div>
              	</li>

    						<li class="timeline-item">
    							<div class="timeline-badge primary" ><i class="glyphicon glyphicon-check"></i></div>
      							<paper-tooltip class="custom" style="width: 60px;" position="top" animation-delay="0" >
                    {{vehicleloadstartdatetime}}
                    </paper-tooltip>
    							<div class="timeline-heading">{{vehicleloadstartdatetimelabel}}</div>
    						</li>

                <li class="timeline-item">
    							<div class="timeline-badge primary"><i class="glyphicon glyphicon-check"></i></div>
                    <paper-tooltip class="custom" style="width: 60px;" position="top" animation-delay="0">
                    {{vehicleloadenddatetime}}
                    </paper-tooltip>
    							<div class="timeline-heading">{{vehicleloadenddatetimelabel}}</div>
    						</li>
                <li class="timeline-item">
    							<div class="timeline-badge primary"><i class="glyphicon glyphicon-time"></i></div>
                    <paper-tooltip class="custom" position="top" animation-delay="0">
                    {{vehicleouttime}}
                    </paper-tooltip>
    							<div class="timeline-heading">{{vehicleouttimelabel}}</div>
              	</li>
                <li class="timeline-item">
    							<div class="timeline-badge primary" ><i class="glyphicon glyphicon-check"></i></div>
      						  <paper-tooltip class="custom" position="top" animation-delay="0">
                    {{deliveredtime}}
                    </paper-tooltip>
    							<div class="timeline-heading">{{deliveredtimelabel}}</div>
    						</li>
    					</ul>
    				</div>
    			</div>
        </div>
      </div>
    <ajax-timeline></ajax-timeline>
</template>
  <script src="timeline-chart.js"></script>

</dom-module>
