<link rel="import" href="ajax-timeline.html" />
<dom-module id="timeline-chart">
<style>
.timeline {
  height: 200px;
  width: 300px;
  margin: 1em;
  position: relative;
  text-align: center;
}
.timeline:before {
  content: '';
  width: 240px;
  top: 20%;
  height: 5px;
  background: #bac8e0;
  margin-left:1px;
}
.event {
  width: 50px;
  height: 50px;
  position: relative;
  margin: 20px;
  margin-left:1px;
  display: inline-block;
  background: blue;
  vertical-align: middle;
  border-radius: 30%;
}
.detail {
  position: absolute;
  line-height: 3em;
  left: 10%;
}
.detail1 {
  position: absolute;
  line-height: 3em;
  left: 10%;
  top:2px;
}
.down .detail {
  bottom: -50px;
}
.up .detail {
  top: -50px;
}
</style>
  <template>
<div class="container" align="left">
<div class="timeline">
<div class="event down">
    <div class="detail1">{{vehiclenumber}}</div>
   <div class="detail">{{vehiclename}}</div>
</div>
<div class="event down">
    <div class="detail1">{{vehiclenumber}}</div>
   <div class="detail">{{vehiclename}}</div>
</div>
<div class="event down">
   <div class="detail1">{{vehicleintime}}</div>
   <div class="detail">{{vehicleouttime}}</div>
 </div>
 <div class="event down">
   <div class="detail1">{{vehicleindate}}</div>
    <div class="detail">{{vehicleoutdate}}</div>
 </div>
 </div>
 </div>
<ajax-timeline></ajax-timeline>
</template>
<script src="timeline-chart.js">
</script>
</dom-module>
