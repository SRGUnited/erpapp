<link rel="import" href="intentpurchase-process-ironajax.html">
<dom-module id="intentpurchase-process">
  <style>
  paper-dropdown-menu {
      --paper-dropdown-menu: {
        width: 100%;
      }
    }
  </style>
  <template>
    <div class="row">
      <div class="col-sm-6">
        <img src="../../elements/intentpurchase-process/images/no_image.jpg" width="60%" height="60%" style="margin-left:110px;margin-top:160px;"/>
      </div>
      <div class="col-sm-6">
        <paper-card style="width:100%;" elevation="0">
          <div class="card-content">
            <paper-dropdown-menu label="Purchase name">  <!-- on-iron-select="searchWHLocation"-->
              <paper-listbox class="dropdown-content" on-iron-select="searchitem" attr-for-selected="ivalue" selected="{{selectedname}}">
                <template is="dom-repeat" items="{{itemnames}}">
                  <paper-item ivalue={{item.itemname}}>{{item.itemname}}</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-dropdown-menu label="Purchase Type" value="{{itype}}">
              <paper-listbox class="dropdown-content" attr-for-selected="tvalue" selected="{{selectedtype}}">
                <paper-item tvalue="CON">Consumable Items</paper-item>
                <paper-item tvalue="FG">Finished Goods</paper-item>
                <paper-item tvalue="MP">Machine Parts</paper-item>
                <paper-item tvalue="OS">Office Supply</paper-item>
                <paper-item tvalue="PM">Packing Material</paper-item>
                <paper-item tvalue="RM">Raw Material</paper-item>
                <paper-item tvalue="RMFL">Raw Material Flux</paper-item>
                <paper-item tvalue="TP">Tool Part</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-input label="Purchase specification" value="{{itemspec1}}" readonly></paper-input>
            <paper-input label="Warehouse Location" value={{whlocation}} readonly></paper-input>
            <paper-dropdown-menu label="Purchase Container" value="{{icontainer}}">
              <paper-listbox class="dropdown-content" attr-for-selected="cvalue" selected="{{selectedcontainer}}">
                <paper-item cvalue="box">BOX</paper-item>
                <paper-item cvalue="coils">COILS</paper-item>
                <paper-item cvalue="drum">DRUM</paper-item>
                <paper-item cvalue="bag">BAG</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-input label="Container Quantity" value="{{itemcontainerquantity}}"></paper-input>
            <paper-input label="Item Quantity" value="{{itemquantity}}"></paper-input>
            <datetime-picker date-string="{{intentdate}}"  disabled min-date="[[max]]" use-not-native hidden></datetime-picker>
            <datetime-picker date-string="{{min}}"  disabled min-date="[[max]]" use-not-native></datetime-picker>
            <div>
              <center>
                <a class="btn btn-app" on-click="saveintent" style="margin-top:10px;">
                  <i class="fa fa-save"></i>Save
                </a>
              </center>
            </div>
          </div>
        </paper-card>
      </div>
  </div>
    <intentpurchase-process-ironajax></intentpurchase-process-ironajax>
    <check-autogenid stringname="int"
                     elementname="intentpurchase-process">
    </check-autogenid>
  </template>
</dom-module>
<script src="intentpurchase-process.js"></script>
