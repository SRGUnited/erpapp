<dom-module id="intentpurchase-process-ironajax">
  <template>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/searchitemnames"
      params="{{intentitems}}"
      handle-as="json"
      on-response="handleintentitems">
    </iron-ajax>
    <iron-ajax
      id="intentia"
      method="post"
      url="http://localhost:4000/intentsave"
      params="{{intentparam}}"
      handle-as="json"
      on-response="handleintentsave">
    </iron-ajax>
    <iron-ajax
      auto
      method="get"
      url="intent-process-label.json"
      handle-as="json"
      on-request="request"
      on-response="handleintentlabel"
      last-response="{{intentlabel}}">
    </iron-ajax>
    <iron-ajax
      id="searchitem"
      method="post"
      url="http://localhost:4000/searchintentitem"
      params="{{searchitemparam}}"
      handle-as="json"
      on-response="handleItems">
    </iron-ajax>
  </template>
  <script src="intentpurchase-process-ironajax.js"></script>
</dom-module>
