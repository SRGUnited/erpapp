<dom-module id="specification-1">
  <template>
  <style>
  .card-content{
    width:100%;
  }
  </style>
  <paper-card  elevation="0" style="width:100%;">
  <div class="card-content">
     <paper-input  label="{{pricerange}}" is="" value="{{value}}" on-keydown="FnSearchEnquiry"></paper-input>
     <paper-listbox class="dropdown-content" id="transportinput2" on-iron-select="FnSelectEnquiry1">
       <template is="dom-repeat" items="{{itemArray}}" as="item">
         <paper-item value="{{item.specification_1_id}}">{{item.itemdes}}</paper-item>
       </template>
     </paper-listbox>
  </div>
  </paper-card>
     <iron-ajax
       auto
       method="post"
       url="http://localhost:4000/Specification1"
       handle-as="json"
       on-response="spec1autocompletefunction">
     </iron-ajax>
     <iron-ajax
        auto
        method="get"
        url="specification-1-label.json"
        handle-as="json"
        content-type="application/json"
        on-response="spec1labelinfo"
        last-response="{{jsondata}}"
        debounce-duration="300">
     </iron-ajax>

  </template>
 <script src="specification-1.js">

  </script>
</dom-module>
