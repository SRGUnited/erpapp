<script src="sales-person.json"></script>

<dom-module id="sales-ironajax">

  <template>

      <iron-ajax
      auto
      method="get"
      id="jsoninfoid"
      url="sales-person.json"
      handle-as="json"
      content-type="application/json"
      on-response="jsoninfoResponse"
      last-response="{{jsondata}}"
      debounce-duration="300">
      </iron-ajax>
      <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/autocomplete"
      handle-as="json"
      content-type="application/json"
      on-response="autocompleteFn"
      last-response="{{autocompleteresponsedata}}">
    </iron-ajax>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sales-ironajax',
	  ready:function(){

		  },

	  jsoninfoResponse:function(){
  var labeljsondata=this.jsondata;
  document.querySelector("sales-person").getJsondata(labeljsondata[0].customername,labeljsondata[0].customerid,labeljsondata[0].customerlocation,labeljsondata[0].itemid,labeljsondata[0].itemdescription,labeljsondata[0].itemspecification,labeljsondata[0].container,labeljsondata[0].quantity,labeljsondata[0].deliveredquantity,labeljsondata[0].status);
}









    });
  })();
  </script>
</dom-module>
