
<dom-module id="shop-details">
  <template>
    <paper-card elevation="0" style="width:100%;" >
    <div class="card-content">
       <paper-input auto-validate pattern="[a-zA-Z, ,-]*"  error-message="Invalid!" id="inputline" label="{{shopname}}" is="" value="{{value}}" on-keydown="FnSearchEnquiry"></paper-input>
       <paper-listbox class="dropdown-content" id="transportinput2" on-iron-select="FnSelectEnquiry1">
         <template is="dom-repeat" items="{{itemArray}}" as="item">
           <paper-item value="{{item.shop_id}}">{{item.itemdes}}</paper-item>
         </template>
       </paper-listbox>
    </div>
    </paper-card>
       <iron-ajax
         auto
         method="post"
         url="http://localhost:4000/shopdetailsautocomplete"
         handle-as="json"
         on-response="shopautocompletefunction">
       </iron-ajax>
       <iron-ajax
          auto
          method="get"
          url="shop-details-label.json"
          handle-as="json"
          content-type="application/json"
          on-response="shoplabelinfo"
          last-response="{{jsondata}}"
          debounce-duration="300">
       </iron-ajax>

  </template>
 <script src="shop-details.js">
</script>
</dom-module>
