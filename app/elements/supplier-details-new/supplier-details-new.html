<dom-module id="supplier-details-new">
<template>
  <style>
  .card-content{
    width:100%;
  }
  </style>
  <paper-card  elevation="0" style="width:100%;" >
    <div class="card-content">
       <paper-input  label="{{suppliername}}" is="" value="{{value}}" on-keydown="FnSearchEnquiry"></paper-input>
       <paper-listbox class="dropdown-content" id="transportinput2" on-iron-select="FnSelectEnquiry1">
         <template is="dom-repeat" items="{{itemArray}}" as="item">
           <paper-item value="{{item.supplierid}}">{{item.itemdes}}</paper-item>
         </template>
       </paper-listbox>
    </div>
  </paper-card>
     <iron-ajax
       auto
       method="post"
       url="http://localhost:4000/supplierdetailsautocomplete"
       handle-as="json"
       on-response="supplierautocompletefunction">
     </iron-ajax>
     <iron-ajax
        auto
        method="get"
        url="supplierdetailsname.json"
        handle-as="json"
        content-type="application/json"
        on-response="supplierlabelinfo"
        last-response="{{jsondata}}"
        debounce-duration="300">
    </iron-ajax>

</template>
  <script src="supplier-detailsjs.js"></script>
</dom-module>
