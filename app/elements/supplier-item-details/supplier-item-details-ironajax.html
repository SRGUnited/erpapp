<dom-module id="supplier-item-details-ironajax">
  <template>
    <iron-ajax
      auto
      method="{{jsonmethod}}"
      id="supplieritemdetailslabelAjax"
      url="supplier-item-detailslabel.json"
      handle-as="json"
      content-type="application/json"
      on-response="jsoninforesponse"
      last-response="{{responsejson}}">
    </iron-ajax>
    <iron-ajax
      method="post"
      id="dbpostAjax"
      url="http://localhost:4000/supplieritemdetailssavedata"
      params="{{dbpostparams}}"
      handle-as="json"
      content-type="application/json"
      on-response="dbinforesponse">
    </iron-ajax>
    <iron-ajax
      auto
      method="post"
      url="http://localhost:4000/supplieritemautocomplete"
      handle-as="json"
      on-response="autocompletearr"></iron-ajax>
<script>
var student_name="";
var item;
  Polymer({
    is:"supplier-item-details-ironajax",
      jsoninforesponse:function(){
        var arr=this.responsejson;
          document.querySelector("supplier-item-details").getJsondata(arr[0].suppliername,arr[0].categoryname,arr[0].itemname,arr[0].specification1,
          arr[0].specification2,arr[0].specification3,arr[0].specification4);
          },
          autocompletearr:function(e)
              {
                 item=e.detail.response.returnval;
                //  alert(JSON.stringify(item));
              },
      dbinforesponse:function(e){
        alert(e.detail.response.datavalue);
      },

      to_ironajax:function(postvalue){
        this.dbpostparams=postvalue;
        this.$.dbpostAjax.generateRequest();
      },
      autocompletearr:function(e)
          {
             item=e.detail.response.returnval;
          },
      //backspace item display
  FnSearchEnquiry:function(e){
      if(e.keyCode==13|| e.keyCode==40)
      this.querySelector('#transportinput2').focus();

      var arr=[];
      arr.push({"itemdes":"-----Select-----"});
      this.querySelector('#transportinput2').style.visibility='visible';

      if(e.keyCode==8){
        this.itemflag="true";
        this.itemval="";
        var len=(this.value).length;
        if(len<=1){
          this.querySelector('#transportinput2').style.visibility='hidden';
          this.itemArray="";
          this.itemval="";
        }
        if(len>1){
          this.querySelector('#transportinput2').style.visibility='visible';
          var backsubval=(((this.value).substring(0,(len-1))).trim()).toUpperCase();
          for(var i=0;i<item.length;i++)
          {
            var subval=((item[i].suppliername).trim()).substring(0,backsubval.length);
            if((item[i].suppliername).toUpperCase().indexOf((this.value).toUpperCase())!=-1)
            {
              var obj={"itemdes":""};;

              obj.suppliername=item[i].suppliername;
              var obj1={"itemdes":obj.suppliername};

              arr.push(obj1);
            }
          }
          this.itemArray=arr;
        }
      }

      //while typing item display
      if(e.keyCode!=8&& e.keyCode!=16&& e.keyCode!=13 && e.keyCode!=38&&e.keyCode!=40&&e.keyCode!=37&&e.keyCode!=39)
      {
        if(this.itemflag=="true") {
          this.itemval = (this.value).toUpperCase()+String.fromCharCode((e.keyCode)).toUpperCase();
          this.itemflag="false";
        }
        else
        this.itemval = this.value +String.fromCharCode((e.keyCode));

        if(this.itemval.length>0)
        {
          for(var i=0;i<item.length;i++)
          {
            var subval=((item[i].suppliername).trim()).substring(0,this.itemval.length);
           if(this.itemval == subval)
           {
            if((item[i].suppliername).toUpperCase().indexOf((this.itemval).toUpperCase())!=-1)
            {
              var obj={"itemdes":""};
              obj.suppliername=item[i].suppliername;
              var obj1={"itemdes":obj.suppliername};
              arr.push(obj1);
            }
          }
          }
          if(arr.length>0)
            this.itemArray=arr;
          else
          {
            var obj={"itemdes":"No items found"};
            obj.itemdes;
            arr.push(obj);
            this.itemArray=arr;
          }
        }
      }
    },

  //   FnSelectEnquiry:function(e){
  //   this.querySelector('#transportinput2').style.visibility='hidden';
  //   var student_name = e.target.selectedItem.textContent.trim();
  //   localStorage.setItem("curr_sess_studentname",student_name);
  //   this.itemArray=[];
  //   document.querySelector('#transportinput2').selected=-1;
  //   this.value=student_name;
  // },
  FnSelectEnquiry:function(e){
  this.querySelector('#transportinput2').style.visibility='hidden';
  var student_name = e.target.selectedItem.textContent.trim();
  localStorage.setItem("curr_sess_studentname",student_name);
  this.itemArray=[];
  document.querySelector('#transportinput2').selected=-1;
  this.value=student_name;
  }
});
</script>
</dom-module>
